name: CI - Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint notebooks (optional)
        run: |
          pip install nbconvert
          jupyter nbconvert --execute --to notebook --inplace notebooks/benin_eda.ipynb
          jupyter nbconvert --execute --to notebook --inplace notebooks/sierraleone.ipynb
          jupyter nbconvert --execute --to notebook --inplace notebooks/togo.ipynb

      - name: Test Python version
        run: python --versions
